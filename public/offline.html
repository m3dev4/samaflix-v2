        }
        .container {
            padding: 20px;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;

        h1 {

        p {

        .button {
            background: #00A8E1;
            color: white;
            padding: 12px 32px;
            border-radius: 8px;

            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(0, 168, 225, 0.3);
        }
        .button:hover {
            background: #0086b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 168, 225, 0.4);
        }
        .icon {
            font-size: 4rem;
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #ff3b30;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
